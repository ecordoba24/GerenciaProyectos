<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Acta de Constitución del Proyecto</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<form class="form-horizontal">
		<h1>Acta de Constitucion del Proyecto</h1>
		<legend>1. Historial de Revisiones</legend>
		<legend>2. Informacion General del proyecto</legend>
		<div class="control-group">
			<label class="control-label" for="inputEmail">Nombre:</label>
			<div class="controls">
				<input type="text" id="inputEmail" placeholder="Nombre">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputPassword">Preparado por:</label>
			<div class="controls">
				<input type="text" id="inputPassword" placeholder="Preparado por">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputEmail">Fecha de Preparación:</label>
			<div class="controls">
				<input type="text" id="inputEmail" placeholder="Fecha de Preparación">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputPassword">Autorizado por:</label>
			<div class="controls">
				<input type="text" id="inputPassword" placeholder="Autorizado por">
			</div>
		</div>
		<legend>3. Necesidad del Proyecto</legend>
		<div class="control-group">
			<label class="control-label" for="inputEmail">Necesidad del Proyecto:</label>
			<div class="controls">
				<textarea rows="3">Justificación y realidad problemática</textarea>
			</div>
		</div>
		<legend>4. Objetivos del Proyecto</legend>
		<div class="control-group">
			<label class="control-label" for="inputEmail">Objetivos del Proyecto:</label>
			<div class="controls">
				<textarea rows="3"></textarea>
			</div>
		</div>
		<legend>5. Alcance del Proyecto</legend>
		<div class="control-group">
			<label class="control-label" for="inputEmail">Dentro del Alcance:</label>
			<div class="controls">
				<textarea rows="3"></textarea>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputEmail">Fuera del Alcance:</label>
			<div class="controls">
				<textarea rows="3"></textarea>
			</div>
		</div>
		<legend>6. Descripcion del Producto/Servicio</legend>
		<div class="control-group">
			<label class="control-label" for="inputEmail">Descripcion del Producto/Servicio:</label>
			<div class="controls">
				<textarea rows="3">requerimientos del producto/servicio</textarea>
			</div>
		</div>
		<legend>7. Participantes del Proyecto</legend>
		<div class="control-group">
			<label class="control-label" for="inputEmail">Auspiciador:</label>
			<div class="controls">
				<input type="text" id="inputEmail" placeholder="Auspiciador">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputPassword">Gerente o Jefe del Proyecto:</label>
			<div class="controls">
				<input type="text" id="inputPassword" placeholder="Gerente o Jefe del Proyecto">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputEmail">Miembros del Equipo del Proyecto:</label>
			<div class="controls">
				<input type="text" id="inputEmail" placeholder="Miembros del Equipo del Proyecto">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputPassword">Otros Involucrados:</label>
			<div class="controls">
				<input type="text" id="inputPassword" placeholder="Otros Involucrados">
			</div>
		</div>
	</form>
</body>
</html>
